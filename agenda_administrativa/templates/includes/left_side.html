{% load staticfiles %}
<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">

            <div class="pull-left image">
                <img src="{% static 'images/sp.png'%}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                {% if user.is_authenticated %}
                <p>{{ user.username }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                {% else %}
                <a href="#"><i class="fa fa-circle text-danger"></i> Offline</a>
                {% endif %}
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">Menu principal</li>

            <li class="treeview">
                <a href="#">
                    <i class="fa fa-files-o"></i>
                    <span>Cadastros</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{% url 'atividades:pessoa_envolvida_list' %}"><i class="fa fa-users"></i> Pessoas envolvidas</a></li>
                    <li><a href="{% url 'atividades:depto_setor_list' %}"><i class="fa  fa-building"></i> Departamento/Setor</a></li>
                    <li><a href="{% url 'atividades:esfera_list' %}"><i class="fa fa-map-o"></i>Esfera</a></li>
                    <li><a href="{% url 'atividades:agenda_tipo_list' %}"><i class=" fa  fa-book"></i> Tipo de Agenda</a></li>
                    <li><a href="{% url 'atividades:agenda_compartilhada' %}"><i class=" fa  fa-book"></i>Agenda Compartilhada</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>

<!-- =============================================== -->
